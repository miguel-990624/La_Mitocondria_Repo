<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <video autoplay muted loop id="backgroundVideo">
        <source src="./assets/Backgroung_Video.mp4" type="video/mp4">Your browser does not support the video
    </video>
    <h1>BUTTONS GAME</h1>
    <section class="counter">
        <h2>Counter</h2>
        <div id="counterButton">0</div>
        <button id="decrease">-1</button>
        <button id="increase">+1</button>
        <button id="reset">Reset</button>
    </section>
    <section class="counter responsive">
        <button type="button" id="messagesButton">Click Me!</button>
        <span id="messagesDisplay"></span>
    </section>
    <section class="counter responsive">
        <button type="button" id="colorButton">Click Me!</button>
        <div id="colorDisplay"></div>
    </section>

</body>

</html>
<script src="./app.js"></script>
